<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clever Programmer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <button class="btn btn-primary">Click me</button>
            <button class="btn btn-danger">Reset</button>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="btn btn-success" id="cat-generator" onclick="generateCat();">Generate Cat</div>
        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="/images/rock.jpeg" alt="" height="150" width="150" onclick="rpsGame(this);">
            <img id="paper" src="/images/paper.png" alt="" height="150" width="150" onclick="rpsGame(this);">
            <img id="scissor" src="/images/scissor.png" alt="" height="150" width="150" onclick="rpsGame(this);">
        </div>
    </div>
    <div class="container-4">
        <h2>ToDo List Challenge</h2>
            <div class="todo-input">
                <input type="text" class="form-control add-todo-input" placeholder="Add An Item...">
                <button class="btn btn-primary add-todo-btn">Add Item</button>
            </div>
            <ul class="todo-list-container">
                <!-- create in JS "li" element -->
            </ul>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
